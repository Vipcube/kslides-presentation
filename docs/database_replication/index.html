### Database Replication

![Master Slave](images/database/database-replication-master-slave.png)

原作者：[Database Replication](https://homuchen.com/posts/what-and-why-database-replication-advantage-and-disadvantage/)
</script>

          <section data-markdown="" data-separator="" data-separator-notes="^Notes?:" data-separator-vertical="">
            <script type="text/template">
### 為何需要 Replication?

- 資料備份
- 增進讀取效能
   - Read throughput
   - Read Latency
- 高可用性
</script>
          </section>
          
          <section data-markdown="" data-separator="" data-separator-notes="^Notes?:" data-separator-vertical="">
            <script type="text/template">
### Replication 缺點

- 磁碟空間增長
- 維護資料庫的複雜度上升
- 資料同步延遲及不一致
    - Replication Lag
    - Concurrent Write
</script>
          </section>
          
          <section data-markdown="" data-separator="" data-separator-notes="^Notes?:" data-separator-vertical="">
            <script type="text/template">
### Read Your Write

![Master Slave](images/database/database-replication-read-your-write.png)


- 寫入至 Master
- 立即讀取 Slave
</script>
          </section>
          
          <section data-markdown="" data-separator="" data-separator-notes="^Notes?:" data-separator-vertical="">
            <script type="text/template">
### Monotonic Read

![Master Slave](images/database/database-replication-monotonic-read.png)


- 連續讀取，讀到最新的資料後，接著又讀到舊的資料
- 這種情況會發生於不知道是從 Master 還是 Slave 中讀取資料
</script>
          </section>
          
          <section data-markdown="" data-separator="" data-separator-notes="^Notes?:" data-separator-vertical="">
            <script type="text/template">
### 如何解決

- 僅從 Master 讀取
- Transactional Read/Write，皆從 Master 讀取: 可以保證 read your write consistency
</script>
          </section>

### Native Read/Write Splitting
```java [4,5|10|16]
@Bean(name="dynamicDataSource")
public DataSource dynamicDataSource() {
    Map<Object, Object> targetDataSources = new HashMap<>();
    targetDataSources.put("master", masterDataSource());
    targetDataSources.put("slave", slaveDataSource());

    AbstractRoutingDataSource dynamicDataSource = new AbstractRoutingDataSource() {
        @Override
        protected Object determineCurrentLookupKey() {
            String lookupKey = TransactionSynchronizationManager.isCurrentTransactionReadOnly() ? "slave" : "master";
            log.info("connected DataSource :" + lookupKey);
            return lookupKey;
        }
    };

    dynamicDataSource.setDefaultTargetDataSource(targetDataSources.get("master"));
    dynamicDataSource.setTargetDataSources(targetDataSources);
    return dynamicDataSource;
}
```
